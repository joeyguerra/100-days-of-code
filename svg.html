        <title>SVG</title>

            <circle cx="25" cy="75" r="20" stroke="azure" stroke-width="1" fill="transparent" />
            <ellipse cx="30" cy="120" rx="20" ry="5" stroke="black" stroke-width="1" fill="pink" />
            <polygon points="50,50 100,100 100,200 50,150" stroke="black" stroke-width="1" fill="yellow" />
            <path d="M50,50 L100,100 L100,200 L50,150 Z" stroke="yellow" stroke-width="1" fill="transparent" />
            
        </svg>
